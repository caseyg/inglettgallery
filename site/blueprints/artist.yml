title: Artist
pages: true
  max: 1
  template: press
  build:
    - title: Press
      uid: press
      template: press
      num: 1
files: true
  sortable: true
  fields:
    image_title:
      label: Title
      type:  text
    date:
      label: Date
      type:  text
      placeholder: e.g. 2016
    media:
      label: Media
      type:  text
      placeholder: "e.g. Enamel and pigment on canvas"
    dimensions:
      label: Dimensions
      type:  text
      placeholder: "e.g. 13 x 21 x 8 1/2 in."
    inventory_id:
      label: Inventory ID
      type:  text
fields:
  first_name:
    label: First Name
    type:  text
    width: 1/2
  last_name:
    label: Last Name
    type:  text
    width: 1/2
  featured_image:
    label: Featured Image
    type: image
  text:
    label: Text
    type:  textarea
  status:
    label: Status
    type: radio
    options:
      represented: Represented
      exhibited: Exhibited
