title: Exhibition
pages: false
files: true
  sortable: true
  size: 5242880
  fields:
    image_title:
      label: Title
      type:  text
    image_date:
      label: Date
      type:  text
      placeholder: e.g. 2016
    image_media:
      label: Media
      type:  text
      placeholder: "e.g. Enamel and pigment on canvas"
    image_dimensions:
      label: Dimensions
      type:  text
      placeholder: "e.g. 20 x 20 in."
    image_dimensions_framed:
      label: Framed Dimensions
      type:  text
      placeholder: "e.g. 22 x 22 in."
    image_edition_info:
      label: Edition Information
      type:  text
      placeholder: "e.g. Edition of 8"
    image_inventory_id:
      label: Inventory ID
      type:  text
fields:
  pagelock:
    type: pagelock
  title:
    label: Exhibition Title
    type:  text
    width: 1/2
  untitled:
    label: Display exhibition title?
    type:  toggle
    default: yes
    width: 1/2
  start:
    label: Start
    type:  date
    width: 1/2
  end:
    label: End
    type:  date
    width: 1/2
  artists:
    label: Artists
    type: multiselect
    width: 1/2
    options: query
    query:
      page: artists
      value: '{{uid}}'
      text: '{{title}}'
      flip: true
  additional_artists:
    label: Additional Artists
    type: tags
    width: 1/2
  text:
    label: Text
    type:  textarea
  additional:
    label: Additional
    type:  textarea
